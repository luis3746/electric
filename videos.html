<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a YouTube Moderno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #faf7f7;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .gallery-title {
      font-size: 2.3rem;
      font-weight: 700;
      color: #d90429;
      margin-bottom: .5em;
      letter-spacing: .5px;
    }
    .card {
      transition: box-shadow 0.3s;
      box-shadow: 0 4px 16px rgba(217,4,41,0.11);
      border: 2px solid #d90429;
      border-radius: 12px;
    }
    .card:hover {
      box-shadow: 0 10px 24px 0 rgba(217,4,41,0.18);
    }
    .play-btn {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      font-size: 54px;
      color: #d90429;
      text-shadow: 0 0 12px #fff;
      pointer-events: none;
      opacity: 0.88;
    }
    .video-thumb {
      position: relative;
      cursor: pointer;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 6px;
      color: #d90429;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pagination .page-link {
      color: #d90429;
      font-weight: 600;
      border-color: #d9042938 !important;
      border-radius: 7px !important;
    }
    .pagination .page-item.active .page-link {
      background-color: #d90429;
      border-color: #d90429;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="gallery-title text-center">Galer√≠a YouTube <span style="font-size:2rem;">üì∫</span></div>
  <div id="gallery" class="row"></div>
  <nav>
    <ul id="pagination" class="pagination justify-content-center my-4"></ul>
  </nav>
</div>
<script>
// -- Configuraci√≥n --
const TXT_FILE = 'videos_subidos.txt'; // Debe estar en la misma carpeta
const PER_PAGE = 10; // videos por p√°gina

// -- Funciones auxiliares --
function getYouTubeID(url) {
  let m = url.match(/v=([^&]+)/);
  if (m) return m[1];
  m = url.match(/youtu\.be\/([^\?&]+)/);
  return m ? m[1] : null;
}

// -- Extrae t√≠tulos de video v√≠a YouTube o muestra ID si falla --
async function getYouTubeTitle(videoID) {
  // Usar oEmbed p√∫blico de YouTube (no requiere API KEY)
  try {
    const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoID}&format=json`);
    if (res.ok) {
      const data = await res.json();
      return data.title;
    }
  } catch(e) {}
  // Si falla, devuelve el ID
  return videoID;
}

// -- Renderiza la galer√≠a --
async function renderGallery(videoLinks, page, perPage) {
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '';
  const start = (page-1)*perPage;
  const end = Math.min(start+perPage, videoLinks.length);

  for (let i = start; i < end; i++) {
    const videoID = getYouTubeID(videoLinks[i]);
    if (!videoID) continue;
    const thumb = `https://img.youtube.com/vi/${videoID}/hqdefault.jpg`;
    let title = await getYouTubeTitle(videoID);

    // Only video-thumb is clickable and turns into iframe
    gallery.innerHTML += `
    <div class="col-12 col-md-6 mb-4 d-flex">
      <div class="card w-100">
        <div class="video-thumb" onclick="playVideo(this, '${videoID}')">
          <img src="${thumb}" alt="Miniatura" class="card-img-top" loading="lazy">
          <span class="play-btn">‚ñ∂</span>
        </div>
        <div class="card-body px-2 pb-3 text-center">
          <div class="card-title">${title}</div>
          <a href="https://www.youtube.com/watch?v=${videoID}" target="_blank" class="btn btn-outline-danger btn-sm">
            Ver en YouTube
          </a>
        </div>
      </div>
    </div>`;
  }
}

// -- Reemplaza la miniatura por el reproductor (iframe) --
function playVideo(element, videoID) {
  element.innerHTML = `<iframe 
    src="https://www.youtube.com/embed/${videoID}?autoplay=1" 
    frameborder="0" loading="lazy" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
}

// -- Paginaci√≥n Bootstrap --
function renderPagination(videoLinks, perPage, page, onPageClick) {
  const pagination = document.getElementById('pagination');
  const total = Math.ceil(videoLinks.length / perPage);
  pagination.innerHTML = '';
  for (let i = 1; i <= total; i++) {
    pagination.innerHTML += `<li class="page-item${i === page ? ' active' : ''}">
      <a class="page-link" href="#">${i}</a>
    </li>`;
  }
  pagination.querySelectorAll('.page-link').forEach((el, idx) => {
    el.addEventListener('click', e => {
      e.preventDefault();
      onPageClick(idx+1);
    });
  });
}

// -- Lee el archivo txt local --
async function loadVideoLinks(txtFile) {
  try {
    const resp = await fetch(txtFile);
    const text = await resp.text();
    return text
      .split('\n')
      .map(l => l.trim())
      .filter(l => l.length > 10 && (l.includes('youtube.com') || l.includes('youtu.be')) );
  } catch(e) {
    alert("ERROR cargando videos_subidos.txt: Verifica ubicaci√≥n y permisos");
    return [];
  }
}

// -- Estado y render inicial --
let videos = [];
let currentPage = 1;

// Inicia la galer√≠a despu√©s de cargar el txt y t√≠tulos
window.addEventListener('DOMContentLoaded', async () => {
  videos = await loadVideoLinks(TXT_FILE);
  async function renderAll(p) {
    currentPage = p;
    await renderGallery(videos, p, PER_PAGE);
    renderPagination(videos, PER_PAGE, p, renderAll);
  }
  renderAll(1);
});
</script>
</body>
</html>
